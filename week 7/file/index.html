<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>signin</title>
        <link rel="stylesheet" type="text/css" href="/index.css">
    </head>
    <body>
        <div class="welcome">
            <div class="font">歡迎光臨，請註冊登入系統</div>
        </div>
        <div class="title">註冊帳號</div>
        <div class="container">
            <form class="form" action="/signup" method="post" id="signUpForm"> <!--連線到/signin做檢查-->
                姓名 <input type="text" id="signUpName" name="name" class="input"/><br/>
                帳號 <input type="text" id="signUpUserName" name="username" class="input"/><br/>
                密碼 <input type="password" id="signUpPassword" name="password" class="input"/>
                <div class="btn">
                    <button type="submit">註冊</button>
                </div>
            </form>
        </div>
        <hr/>
        <div class="title-1"><h3>登入系統</h3></div>
        <div class="container">
            <form class="form" action="/signin" method="post" id="signInForm">
                帳號 <input type="text" id="signInUsername" name="signInUsername" class="input"/><br/>
                密碼 <input type="password" id="signInPassword" name="signInPassword" class="input"/>
                <div class="btn">
                    <button type="submit">登入</button>
                </div>
            </form>
        </div>


        <script>
            document.getElementById("signUpForm").addEventListener("submit", function(event) {
                let signUpName = document.getElementById("signUpName").value.trim();
                let signUpAccount = document.getElementById("signUpUserName").value.trim();
                let signUpPassword = document.getElementById("signUpPassword").value.trim();
                if (!signUpAccount|| !signUpName|| !signUpPassword) {
                    alert("please enter the signup messages");
                    event.preventDefault(); // 阻止表單提交
                    }
            });

            document.getElementById("signInForm").addEventListener("submit", function(event1){
                let signInUsername=document.getElementById("signInUsername").value.trim();
                let signInPassword=document.getElementById("signInPassword").value.trim();
                if(!signInUsername || !signInPassword){
                    alert("please enter the signin messages");
                    event1.preventDefault();
                }
            });

        </script>
    </body>
</html>
